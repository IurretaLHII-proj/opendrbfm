<div class="modal-header">
	<h3 class="modal-title" ng-if="type.id">{[ type.name ]} <small class="text-secondary">| edit error type</small></h3>
	<h3 class="modal-title" ng-if="!type.id">{[ type.operation.name ]} <small class="text-secondary">| new error type</small></h3>
</div>
<div class="modal-body">
	<div class="form-row">
		<div class="form-group col-md-4">
		  	<label for="inputPriority">Priority</label>
		    <input type="number" 
		  		id="inputPriority"
		   		class="form-control" 
		  		ng-class="{'is-invalid': errors.priority}"
		  		ng-model="values.priority"/>
			<div ng-if="errors.priority"
				ng-repeat="(key, text) in errors.priority"
				class="invalid-feedback">{[key]}. {[text]}</div>
		</div>
		<div class="form-group col-md-8">
		  	<label for="inputTitle">Title</label>
		    <input type="text" 
		  		id="inputTitle"
		   		class="form-control" 
		  		ng-class="{'is-invalid': errors.name}"
		  		ng-model="values.name"/>
			<div ng-if="errors.name"
				ng-repeat="(key, text) in errors.name"
				class="invalid-feedback">{[key]}. {[text]}</div>
		</div>
	</div>
	<div class="form-group">
		<text-angular 
		ng-model="values.description"
		ta-toolbar="[['bold', 'italics', 'underline' ], ['ul', 'insertLink', 'html'] ,]"
		ta-text-editor-class="form-height form-control"
		ng-class="{'is-invalid': errors.description}"
		placeholder="Description..."
		>
		</text-angular>

		<div ng-if="errors.description"
			ng-repeat="(key, text) in errors.description"
			class="invalid-feedback" style="display:block;">{[key]}. {[text]}</div>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" ng-model="values.standard" />
		<label class="form-check-label">Is standard error?</label>
	</div>
</div>
<div class="modal-footer">
	<a href="" class="btn btn-default" ng-click="cancel()">Cancel</a>
	<a href="" class="btn btn-success" ng-click="save()">Save</a>
</div>
