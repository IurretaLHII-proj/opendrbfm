<div class="modal-header">
	<h3 class="modal-title" ng-if="note.id">{[ note.name ]} <small class="text-secondary">| edit</small></h3>
	<h3 class="modal-title" ng-if="!note.id">{[ note.simulation.name ]} <small class="text-secondary">| New Note</small></h3>
	<button ng-click="cancel()" type="button" class="close"
		data-dismiss="modal" aria-label="Close" style="
			position:absolute; top:5px; right:5px;
		"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
	<div class="form-group">
		<text-angular 
			ng-model="values.text"
			ta-toolbar="[
				['bold', 'italics', 'underline' ],
		   		['ul', 'insertLink', 'html'],
			]"
			ta-text-editor-class="form-height form-control"
			ng-class="{'is-invalid': errors.text}"
			class=""
		>
		</text-angular>
		<div ng-if="errors.text"
			ng-repeat="(key, text) in errors.text"
			class="text-danger">{[key]}. {[text]}</div>
	</div>
</div>
<div class="modal-footer" >
	<a href="" class="btn btn-secondary" ng-click="cancel()">Cancel</a>
	<a href="" class="btn btn-success" ng-click="save()">Save</a>
</div>
