<div class="modal-header">
    <h3 class="modal-title">Simulation</h3>
</div>
<div class="modal-body">
	<div class="form-row">
		<div class="form-group col-md-4">
			<!--<label for="inputName">Status</label>-->
			<select class="form-control" 
				class="form-control" 
				ng-model="values.state"
		  		ng-class="{'is-invalid': errors.state}"
			>
				<option ng-repeat="option in stateOptions" 
					ng-selected="option.id == values.state" 
					value="{[option.id]}">{[ option.name ]}</option>
			</select>
			<div ng-if="errors.state"
				ng-repeat="(key, text) in errors.state"
				class="invalid-feedback">{[key]}. {[text]}</div>
		</div>
		<div class="form-group col-md-4">
			<!--<label for="inputTitle">Who</label>-->
		    <input type="text" 
		  		id="inputEmploye"
		   		class="form-control" 
				placeholder="Who"
				ng-disabled="values.state <= 0"
		  		ng-class="{'is-invalid': errors.who}"
		  		ng-model="values.who"/>
			<div ng-if="errors.who"
				ng-repeat="(key, text) in errors.who"
				class="invalid-feedback">{[key]}. {[text]}</div>
		</div>
		<div class="form-group col-md-4">
			<!--<label for="inputTitle">When</label>-->
			<div class="input-group">
				<input type="text" class="form-control" 
					uib-datepicker-popup="dd/MM/yyyy" 
					placeholder="When"
					ng-model="values.when" 
					ng-disabled="values.state <= 0"
					is-open="popup.opened" 
					datepicker-options="dateOptions" 
					ng-required="true" 
					close-text="Close" 
					alt-input-formats="altInputFormats" 
		  			ng-class="{'is-invalid': errors.when}"
				/>
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" 
						ng-click="popup.opened = true">
						<i class="fa fa-calendar"></i>
					</button>
				</span>
				<div ng-if="errors.when"
					ng-repeat="(key, text) in errors.when"
					class="invalid-feedback">{[key]}. {[text]}</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<!--<label for="inputDescription">Description</label>-->
		<text-angular 
			ng-model="values.effect"
			ta-toolbar="[
				['bold', 'italics', 'underline' ],
		   		['ul', 'insertLink', 'html'],
			]"
			ta-text-editor-class="form-height form-control"
			ng-class="{'is-invalid': errors.effect}"
			placeholder="Effect"
			class=""
		>
		</text-angular>

		<div ng-if="errors.effect"
			ng-repeat="(key, text) in errors.effect"
			class="invalid-feedback" style="display:block;">{[key]}. {[text]}</div>
	</div>
	<div class="form-group">
		<!--<label for="inputDescription">Description</label>-->
		<text-angular 
			ng-model="values.prevention"
			ta-toolbar="[
				['bold', 'italics', 'underline' ],
		   		['ul', 'insertLink', 'html'],
			]"
			ta-text-editor-class="form-height form-control"
			ng-class="{'is-invalid': errors.prevention}"
			placeholder="Prevention"
			class=""
		>
		</text-angular>

		<div ng-if="errors.prevention"
			ng-repeat="(key, text) in errors.prevention"
			class="invalid-feedback" style="display:block;">{[key]}. {[text]}</div>
	</div>
</div>
<div class="modal-footer">
	<a href="" class="btn btn-default" ng-click="cancel()">Cancel</a>
	<a href="" class="btn btn-success" ng-click="save()">Save</a>
</div>
